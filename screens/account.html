<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/assets/account.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <title>Criar Conta</title>
</head>

<body>

  <header>
    <div class="list">

      <div id="title">
        <h1>Creative <br><span>Shop</span></h1>
      </div>
      <ul>
        <a href="/index.html">
          <li>Início</li>
        </a>
        <a href="./work.html">
          <li>Serviços</li>
        </a>
        <a href="./about.html">
          <li>Sobre</li>
        </a>
        <a href="./contat.html">
          <li>Contato</li>
        </a>
        <a href="./account.html" id="inscreva">
          <li>Já tem uma conta?</li>
        </a>
      </ul>
    </div>
  </header>

  <form id="form">
    <div id="input-name">
      <input type="text" placeholder="Insira seu nome e sobrenome">
    </div>

    <div id="input-cpf">
      <input type="tel" placeholder="Insira seu cpf">
    </div>

    <div id="input-email">
      <input type="email" placeholder="seu@email.com.br">
    </div>

    <div id="input-info">
      <input type="text" placeholder="Informe o motivo do seu contato">
    </div>

    <input type="submit" placeholder="Enviar" id="btn-enviar">

  </form>
</body>

</html>
